<!DOCTYPE html>
<html lang="pt-br>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeos em HTML</title>
  </head>
  <body>
    <h1>Incorporando Vídeos em HTML5</h1>
    <hr />
    <h2>Inserindo videos hospedados localmente</h2>
    <p>Este video está hospedado no meu propio servidor</p>
    <video src="src/video1.mp4" width="560" controls></video>
    <p>Segundo método</p>
    <video
      width="560"
      poster="https://kennydouglas.com.br/wp-content/uploads/2023/07/Fotografia-de-paisagem-guia-comp.webp"
      controls
    >
      <source src="src/video1.mp4" type="video/mp4" />
    </video>
    <h2>Encorporando vídeo externo</h2>
    <p>Adicionando um vídeo do YouTube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/D_TwGV6Qwcw?si=PKgl8A_zwUzoPUiV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    
  </body>
</html>
