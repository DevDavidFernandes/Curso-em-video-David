<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hierarquia de Títulos</title>
  </head>
  <body>
    <h1>Hierarquia de título nível 1</h1>
    <!-- <h1> define um título de nível 1, geralmente o principal da página. Os títulos vão de <h1> a <h6>, sendo <h1> o mais importante. -->
    <h2>Hierarquia de título nível 2</h2>
    <!-- <h2> representa um subtítulo de nível 2. É usado para dividir seções dentro de um <h1>. -->
    <h3>Hierarquia de título nível 3</h3>
    <!-- <h3> representa um subtítulo de nível 3. É usado para dividir seções dentro de um <h2>. -->
    <h4>Hierarquia de título nível 4</h4>
    <!-- <h4> representa um subtítulo de nível 4, subordinado ao <h3>. -->
    <h5>Hierarquia de título nível 5</h5>
    <!-- <h5> representa um subtítulo de nível 5. Usado para estruturas ainda mais específicas. -->
    <h6>Hierarquia de título nível 6</h6>
    <!-- <h6> representa o nível mais baixo na hierarquia de títulos, usado em divisões bem detalhadas. -->
  </body>
</html>
