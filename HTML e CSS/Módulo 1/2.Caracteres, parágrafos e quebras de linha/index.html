<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caracteres e parágrafos</title>
  </head>
  <body>
    <h1>Caracteres, parágrafos e quebras de linha.</h1>
    <hr />
    <!-- <hr> cria uma linha horizontal na página, geralmente usada para separar seções de conteúdo. 
     É uma tag auto-fechável e não precisa de uma tag de fechamento. -->
    <p>
      Você pode escrever um parágrado de qualquer jeito. Basta colocar tudo
      dentro do par de tags &lt;p&gt;
    </p>

    <p>
      Se precisar quebrar o texto em algum lugar específico <br />
      como esse, você pode utilizar a tag &lt;br&gt;
    </p>
    <!-- <br> é usada para criar uma quebra de linha dentro de um parágrafo ou outro bloco de texto. 
     Diferente da tag <p>, ela não cria um novo bloco, apenas pula para a próxima linha. -->

    <!-- &lt; Representa o símbolo de menor (<) em HTML. É uma entidade usada para exibir o caractere "<" na tela sem que o navegador o interprete como uma tag. -->

    <!-- &gt; Representa o símbolo de maior (>) em HTML. Também é uma entidade, usada para exibir o caractere ">" sem confundir o navegador com uma tag HTML. -->
  </body>
</html>
