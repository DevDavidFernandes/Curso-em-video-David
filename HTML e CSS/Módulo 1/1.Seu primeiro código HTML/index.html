<!DOCTYPE html>
<!-- Define o tipo de documento. Indica ao navegador que este é um documento HTML5 -->

<html lang="pt-br">
  <!-- Tag raiz de um documento HTML. O atributo "lang" define o idioma da página (pt-br = português do Brasil) -->

  <head>
    <!-- Contém metadados do documento, como título, codificação, links para estilos, scripts, etc. -->

    <meta charset="UTF-8" />
    <!-- Define a codificação de caracteres como UTF-8, permitindo o uso de caracteres especiais (acentos, ç, etc.) -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Torna o layout responsivo. Define que a largura da página será igual à largura da tela do dispositivo -->

    <title>Meu primeiro site</title>
    <!-- Define o título da aba do navegador ou da guia da página -->
  </head>

  <body>
    <!-- Contém todo o conteúdo visível da página, como textos, imagens, links, etc. -->
    <h1>Olá, mundo!</h1>
    <!-- <h1> define um título de nível 1, geralmente o principal da página. Os títulos vão de <h1> a <h6>, sendo <h1> o mais importante. -->

    <p>Esse é o meu primeiro documento HTML!</p>
    <!-- <p> define um parágrafo de texto. É usada para agrupar blocos de texto comum. -->
  </body>
</html>
